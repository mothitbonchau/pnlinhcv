<md-dialog flex="70"   >
    <form  name="mF">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="dialog-title">{{(isAdd?'Add':'Edit')}} Project</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons dialog-title" >&#xE5CD;</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div  layout-gt-sm="row">
                    <md-input-container flex-gt-sm="" class="md-icon-float md-block ">
                        <label>Project Name</label>
                        <md-icon class="material-icons">&#xE8F8;</md-icon>
                        <input  ng-model="dialogData.name" type="text" required>
                    </md-input-container>
                    <md-input-container flex-gt-sm="" class="md-icon-float md-block ">
                        <label>Time</label>
                        <md-icon class="material-icons">&#xE192;</md-icon>
                        <input  name="job" ng-model="dialogData.time" type="text" required>
                    </md-input-container>
                </div>
                <md-input-container  class="md-icon-float md-block ">
                    <label>Summary</label>
                    <md-icon class="material-icons">assignment</md-icon>
                    <textarea ng-model="dialogData.desc"  rows="3" required  md-select-on-focus></textarea>
                </md-input-container>

                <div  ng-if="check(dialogData.member) && isAdd" ng-init="dialogData.member  =  [{}]"></div>

                <div  layout="row"  ng-repeat="member in dialogData.member">
                    <md-input-container flex="" class="md-icon-float md-block ">
                        <label>Member - {{$index + 1}}</label>
                        <md-icon class="material-icons">&#xE8F8;</md-icon>
                        <input  ng-model="member.name" type="text" required>
                    </md-input-container>
                    <md-input-container flex="" class="md-icon-float md-block ">
                        <label>Job</label>
                        <md-icon class="material-icons">&#xE8F8;</md-icon>
                        <input  ng-model="member.job" type="text" required>
                    </md-input-container>
                    <md-input-container flex="" class="md-icon-float md-block ">
                        <label>Avatar</label>
                        <md-icon class="material-icons">&#xE8F8;</md-icon>
                        <input  ng-model="member.img" type="text" required>
                    </md-input-container>
                    <md-button class="md-icon-button" aria-label="More" ng-click="dialogData.member.splice($index, 1)">
                        <md-icon class="material-icons " ng-class="md - 24">delete</md-icon>
                    </md-button>

                </div>










            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" >Cancel</md-button>
            <span flex></span>
           <md-button ng-click="check(dialogData.member) ? (dialogData.member = [{}]) : dialogData.member.push({})" >Add A Member</md-button>
            <span flex></span>
            <md-button ng-disabled="!mF.$valid" ng-click="onOK(dialogData)">OK</md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
